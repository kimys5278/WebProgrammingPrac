<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meteor PG</title>
<style>
h2{
	border-radius: 5px;
	background-color:wheat;
	text-align: center;
	padding: 15px 0;
}

#regform{
	padding: 15px 20px;
	border-radius: 10px;
	margin: auto;
	width: 50%;
	background: SandyBrown;
}


</style>
<script>
	function signUp(){
		alert("가입하시겠습니까?");
		document.getElementById("regform").style.display="none"
		document.getElementById("rname").innerHTML = document.form1.name.value;
		document.getElementById("remail").innerHTML = document.form1.email.value;
		document.getElementById("result").setAttribute("style","display: block; background-color:KhaKi;");	
	}



</script>
</head>
<body>
	<h2>Join the Membership</h2>
	<hr>
	<div id="regform">
		<form name ="form1">
		<label>Name</label><br>
		<input type="text" name = "name" size="50"><br>
		<hr>
		<label>E-mail</label><br>
		<input type="email" name="email" size="50"><br>
		<button type="button" onClick="signUp()">가입</button>
		</form>
	</div>
	<div id ="result" class="result">
	<h3>가입 정보</h3>
	<hr>
	이름:<span id = "rname"></span><br>
	이메일:<span id = "remail"></span><br>
	</div>
	<script>
	document.getElementById("result").style.display = "none";
	</script>

</body>
</html>
