<!DOCTYPE html>
<html>
  <head>
    <title>나의 웹 페이지</title>
    <link rel="stylesheet" href="style.css">
<style>

.container {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
}

.left {
  margin-right: 20px;
}

.center {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

input {
  margin: 10px;
  padding: 10px;
}
</style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="이미지 주소">
      </div>
      <div class="center">
        <h1>게시판</h1>
        <form>
          <input type="text" placeholder="아이디">
          <input type="password" placeholder="비밀번호">
          <input type="submit" value="로그인">
        </form>
      </div>
    </div>
  </body>
</html>
